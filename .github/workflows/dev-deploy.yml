name: Publish Website Dev to CPanel
on:
  push:
    branches:
      - development
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2 

    - name: Install PHP and Composer
      uses: shivammathur/setup-php@v2
      with:
          php-version: '8.2' # Adjust to match the PHP version used by your Laravel project
          tools: 'composer'

    - name: Install PHP dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Build assets
      run: |
        npm install
        npm run build
        
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ development.FTP_SERVER }}
        username: ${{ development.FTP_USERNAME }}
        password: ${{ development.FTP_PASSWORD }}
